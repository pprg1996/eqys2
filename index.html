<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|PT+Sans|Raleway:800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Eqys</title>

<body>
  <header>

      <a href="#"><span class="nombre-empresa">EQYS</span></a>
